<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Investigador</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/authors}">Digital NAO Reto 2</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/authors}" class="nav-link">Detalle de Investigadores</a></li>
        </ul>
    </div>
</nav>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar Investigador</h1>
            <div class="card-body">
                <form th:action="@{/authors/{id}(id=${author.id})}" th:object="${author}" method="POST">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" name="name" th:field="*{name}" class="form-control"
                                       placeholder="Name" aria-label="Name">
                                <br>
                            </div>

                            <div class="col">
                                <input type="text" name="author_ID" th:field="*{author_ID}" class="form-control"
                                       placeholder="ID Author" aria-label="ID Author">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" name="email" th:field="*{email}" class="form-control"
                                       placeholder="Email" aria-label="email">
                                <br>
                            </div>
                            <div class="col">
                                <input type="text" name="author_url" th:field="*{author_url}" class="form-control"
                                       placeholder="URL Author" aria-label="URL Author">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" name="affiliations" th:field="*{affiliations}" class="form-control"
                                       placeholder="Affiliations" aria-label="Affiliations">
                                <br>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success">Actualizar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
